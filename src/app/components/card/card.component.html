<div class="card my-2">
    <img class="card-img-top" [src]="image" [alt]="title">
    <div class="card-body">
        <h4 class="card-title">{{ title }}</h4>
        <div class="card-text">
            <p>{{ content }}</p>
            <hr>
            <span class="badge bg-danger">{{ price }}</span>
            <hr>
            <button (click)="deleteCard()" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></button>
        </div>
    </div>
</div>
