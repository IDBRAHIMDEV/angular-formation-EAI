

<div class="row my-5">
    <div class="col-md-6">
        <h1>Create a Post</h1>
    </div>
    <div class="col-md-6">

    </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="form-group">
            <label for="Title" class="form-label">Title</label>
            <input [(ngModel)]="data.title" id="Title" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="Body" class="form-label">Body</label>
            <textarea [(ngModel)]="data.body" id="Body" rows="4" class="form-control"></textarea>
        </div>
        
        <button (click)="persistPost()" class="btn btn-success mt-2"><i class="fa fa-send"></i> Create</button>
    </div>
</div>
